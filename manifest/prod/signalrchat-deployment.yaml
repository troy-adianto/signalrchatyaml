kind: Deployment
apiVersion: apps/v1
metadata:
  name: signalrchat-app
  labels:
    app: signalrchat-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: signalrchat-app
 template:
    metadata:
      labels:
        app: signalrchat-app
    spec:
      containers:
        - name: signalrchat-app
          image: image-registry.openshift-image-registry.svc:5000/signalrchat-app-pipeline/signalrchat:v1.1.0
          ports:
            - containerPort: 5000
              protocol: TCP
